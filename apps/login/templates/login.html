{% load static %}
<!DOCTYPE html>
<html lang="en">
<script src="{% static 'js/components/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/components/angular.min.js' %}"></script>
<script src="{% static 'js/app.js' %}"></script>
<script src="{% static 'js/controllers/loginCtrl.js' %}"></script>
<script src="{% static 'js/controllers/inputCtrl.js' %}"></script>
<div ng-app="app">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Login</title>
    </head>
    <body>
    <!-- header -->
    <div>{% include "header.html" %}</div>
    <!-- //header -->
    <!-- breadcrumbs -->
    <div class="breadcrumbs">
        <div class="container">
            <ol class="breadcrumb breadcrumb1">
                <li class="breadcrumb-item"><a href="/"><span class="fa fa-home" aria-hidden="true"></span>หน้าแรก</a></li>
                <li class="breadcrumb-item active">เข้าสู่ระบบ</li>
            </ol>
        </div>
    </div>
    <!-- //breadcrumbs -->
    <!-- login -->

    <div class="login" ng-controller="logInCtrl" >
        <div class="container">
            <h3>เข้าสู่ระบบ</h3>
            <div class="login-form-grids">
                <form>
                    <label class="col-form-label">ชื่อผู้ใช้</label>
                    <input class="form-control" type="text" username ng-model="username" placeholder="กรอกผู้ชื่อใช้">
                    <small>กรอกได้เฉพาะ A-Z a-z 0-9 _ และ - </small>
                    <br>
                    <label class="col-form-label">รหัสผ่าน</label>
                    <input class="form-control" is-password="checkPassword" ng-model="password" placeholder="กรอกรหัสผ่าน">
                    <input type="checkbox" ng-model="checkPassword">
                    <small for="checkbox" ng-if="checkPassword">ซ่อนรหัสผ่าน</small>
                    <small for="checkbox" ng-if="!checkPassword">แสดงรหัสผ่าน</small>
                    <small> | กรอกได้เฉพาะ A-Z a-z และ 0-9</small>
                    <input type="submit" value="เข้าสู่ระบบ" ng-click="clicker()">
                </form>
            </div>
        </div>
    </div>
    <!-- login -->
    <!-- footer -->
    <div>{% include "footer.html" %}</div>
    <!-- //footer -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    </body>
</div>
</html>
