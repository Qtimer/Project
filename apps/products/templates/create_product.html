{% load static %}
<!DOCTYPE html>
<html lang="en">
<script src="{% static 'js/components/angular.min.js' %}"></script>
<script src="{% static 'js/controllers/productCreateCtrl.js' %}"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div form="createForm" ng-app="productCreateApp" ng-controller="productCreateCtrl">
    <small>Name</small>[[mama]]
    <input type="text" placeholder="Name" ng-model="product.name">
    <small>Freight</small>
    <select ng-model="freight" ng-options="f for f in fTypes"></select>
    <small>Image</small>
    <input type="file" multiple ng-files="getTheFiles($files)">
    <input type="text" placeholder="price" ng-model="product.price">
    <input type="text" placeholder="status" ng-model="product.status">
    <input type="text" placeholder="freight_fee" ng-model="product.freight_fee">
    <input type="text" placeholder="seller_id" ng-model="product.seller_id">
    <select ng-model="selectedCategory" ng-options="cat as cat.name for cat in categories" ng-change="getProperties(selectedCategory.id)"></select>

    <div ng-repeat="(i, property) in properties track by $index">
        [[property.text]]
        <input type="text" ng-model="properties[i].value">
    </div>


    <button ng-click="submitProduct()">Click!!!</button>
</div>
</body>
</html>
