{% load static %}
<!DOCTYPE html>
<html lang="en">
<script src="{% static 'js/components/angular.min.js' %}"></script>
<script src="{% static 'js/controllers/productCreateCtrl.js' %}"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div form="createForm" ng-app="productCreateApp" ng-controller="productCreateCtrl">
    <small>Name</small>[[mama]]
    <input type="text" placeholder="Name" ng-model="name">
    <small>Freight</small>
    <select ng-model="freight" ng-init="freight='register'" ng-options="f for f in fTypes"></select>
    <small>Image</small>
    <input type="file" multiple ng-file-model="images">
    <button ng-click="clicky()">Click!!!</button>
</div>
</body>
</html>
