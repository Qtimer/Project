{% load static %}
<!DOCTYPE html>
<html lang="en">
<script src="{% static 'js/components/angular.min.js' %}"></script>
<script src="{% static 'js/controllers/accountCreateCtrl.js' %}"></script>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
<!-- header -->
<div>{% include "header.html" %}</div>
<!-- //header -->

<!-- breadcrumbs -->
<div class="breadcrumbs">
    <div class="container">
        <ol class="breadcrumb breadcrumb1">
            <li class="breadcrumb-item"><a href="/"><span class="fa fa-home" aria-hidden="true"></span>หน้าแรก</a></li>
            <li class="breadcrumb-item active">ละทะเบียน</li>
        </ol>
    </div>
</div>
<!-- //breadcrumbs -->
<div class="register">
    <div class="container">
        <h3>ลงทะเบียน</h3>
        <div class="login-form-grids" form="createForm" ng-app="accountCreateApp" ng-controller="accountCreateCtrl">
            <h5>ข้อมูลเข้าสู่ระบบ</h5>
            <form>
                <input type="text" placeholder="username" ng-model="username" >
                <input type="password" placeholder="password" ng-model="password" >
                <input type="password" placeholder="password again" ng-model="passwordAgain" >

                <h5>ข้อมูลส่วนตัว</h5>

                <input type="text" placeholder="firstname" ng-model="first_name" >
                <input type="text" placeholder="lastname" ng-model="last_name" >
                <input type="text" placeholder="email" ng-model="email" >
                <input type="text" placeholder="displayname" ng-model="display_name">
                <input type="text" placeholder="telephone" ng-model="phone">
                <input type="submit" value="ลงทะเบียน" ng-click="clickSignup()">
            </form>
        </div>
    </div>
</div>
<!-- footer -->
<div>{% include "footer.html" %}</div>
<!-- //footer -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
