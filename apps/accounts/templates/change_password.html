{% load static %}
<!DOCTYPE html>
<html lang="en">
<script src="{% static 'js/components/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/components/angular.min.js' %}"></script>
<script src="{% static 'js/controllers/account/changeCtrl.js' %}"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ChangePassWord</title>
</head>
<body>
<div ng-app="app" ng-controller="passwordChangeCtrl">
    [[mama]]
    <div class="form-group row">
        <label for="input" class="col-sm-3 col-form-label">Username : </label>
        <div class="col-sm-6">
            <input class="form-control col-sm-10" type="text" disabled value="{{ request.user.username }}">

        </div>
    </div>
    <div class="form-group row">
        <label for="input" class="col-sm-3 col-form-label">Password : </label>
        <div class="col-sm-6">
            <input class="form-control col-sm-10" type="text" ng-model="password">
        </div>
    </div>
    <div class="form-group row">
        <label for="input" class="col-sm-3 col-form-label">New Password : </label>
        <div class="col-sm-6">
            <input class="form-control col-sm-10" type="text" ng-model="newPassword">
        </div>
    </div>
    <div class="form-group row">
        <label for="input" class="col-sm-3 col-form-label">New Password Again : </label>
        <div class="col-sm-6">
            <input class="form-control col-sm-10" type="text" ng-model="newPasswordAgain">
        </div>
    </div>
                        <div class="add">
                            <div class="add-review ">
                                <div class="form-row text-center">
                                    <div class="col-12">
                                        <button  ng-click="passwordChange()" class="btn btn-secondary btn-lg" >SAVE ME!</button>
                                    </div>
                                </div>
                            </div>
                        </div>
</div>

</body>
</html>
