{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
</head>
<body>
<!-- banner -->
<div id="img-carousel-slide" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#img-carousel-slide" data-slide-to="0" class="active"></li>
        <li data-target="#img-carousel-slide" data-slide-to="1"></li>
        <li data-target="#cimg-carousel-slide" data-slide-to="2"></li>
        <li data-target="#img-carousel-slide" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'image/bn.png' %}" alt="First slide">
            <div class="carousel-caption">
                {#                <h3>สิทธิพิเศษสำหรับคุณ</h3>#}
                {#                <p>เมื่อซื้อสินค้า</p>#}
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'image/bn1.png' %}" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'image/bn2.png' %}" alt="Third slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'image/bn3.png' %}" alt="Four slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#img-carousel-slide" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#img-carousel-slide" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- //banner -->

</body>
</html>
